<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link
          href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
          rel="stylesheet"/>
        <link rel="stylesheet" href="index.css">
        <link href="https://www.fontspace.com/cursed-timer-ulil-font-f29411">
    </head>
    <body>
        <div class="container">
            
            <div>
                <h3 class="title">HOME</h3>
                <div class="home-points-title" id="home-el">0</div>
                    <div class="add-points-btn-home">
                    <button class="pluss-btn" onclick="add1Point()">+1</button>
                    <button class="pluss-btn" onclick="add2Point()">+2</button>
                    <button class="pluss-btn" onclick="add3Point()">+3</button>
                    </div>
            </div>
            
            <div>
                <h3 class="title">GUEST</h3>
                <div class="guest-points-title" id="guest-el">0</div>
                    <div class="add-points-btn-guest">
                    <button class="pluss-btn" onclick="add1GuestPoint()">+1</button>
                    <button class="pluss-btn" onclick="add2GuestPoint()">+2</button>
                    <button class="pluss-btn" onclick="add3GuestPoint()">+3</button>
                    </div>
            </div>
        </div>
        <div class="reset">
            <button class="reset-btn" onclick="reset()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
